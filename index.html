<!DOCTYPE html>
<html>
<head>
<title>Whatsapp Direct Message</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<link rel="apple-touch-icon" sizes="180x180" href="/helpers/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/helpers/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/helpers/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">

<style>
html {
	
}
body {
	
}
button,input {
	width: 100%;
	padding: 10px;
	margin:8px 0;
	border-radius:3px;
	border:none;
	font-size:1.6rem;
}
input {
	border-radius:0;
	border-bottom: solid 2px #ccc;
}

button {
	background-color:#01e675;
	color:#fff;
	border-radius:6px;
	padding:14px;
}

</style>
</head>
<body>
<div class="container-fluid" style="padding:20px;">
<div class="row" style="margin-top:10px">
    <div class="col-md-12" style="text-align:center">
    <img width="100" src="/helpers/images/whatsapp-direct-icon.png" />
    <h1>Whatsapp Direct</h1>
    <p><i>Open Whatsapp directly. Do not need to save number as a contact before sending a message anymore.</i></p>
    
    </div>
  </div>

  <div class="row" style="margin-top:20px">
    <div class="col-md-12" style="text-align:center">
    	<input id="whatsapp-phone-country" type="number" placeholder="65" value="65" pattern="\d*">
    	<input id="whatsapp-phone-number" type="number" placeholder="86686626" pattern="\d*">
<button id="whatsapp-button" onClick=openWhatsapp()>Open in Whatsapp</button>
    </div>
  </div>

  <div class="row" style="margin-top:50px">
    <div class="col-md-12" style="text-align:center">
    <p><i>Like this? Add to home screen.</i><br/><i>Develop by Zack Ng</i></p>

    </div>
  </div>

  

</div>

</body>
</html>

<script>
console.log('%c A humble Whatsapp direct message initiative by zack ng ', 'background: #222; color: #fff');

// document.getElementById("whatsapp-phone-number").focus();
document.getElementById("whatsapp-phone-number").addEventListener('keyup', phoneNumberKeyUp);
function phoneNumberKeyUp(evt) {
	
	var keyCode = evt.keyCode;

	if ( keyCode === 13)
		openWhatsapp();
}

function openWhatsapp() {
	var url = "https://api.whatsapp.com/send";
	var phoneNumberCountry = document.getElementById("whatsapp-phone-country").value || "65";
	var phoneNumberValue = document.getElementById("whatsapp-phone-number").value || "";

	var formattedPhoneCountry = '+' + phoneNumberCountry.trim();
	var formattedPhoneNumber = phoneNumberValue.trim();

if ( !phoneNumberValue) return;

	window.open(url + '?phone=' + formattedPhoneCountry + formattedPhoneNumber);
	

}
</script>
